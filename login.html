<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - MapaBus</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header-top">
    <div class="header-left">
      <img src="logo.png" alt="Logo MapaBus">

      <div>
        <div class="header-title">MapaBus</div>
        <div class="header-subtitle">Acesso ao sistema</div>
      </div>
    </div>

    <div class="header-actions">
      <a href="index.html">InÃ­cio</a>
    </div>
  </header>

  <!-- LOGIN -->
  <main class="container login-wrapper">

    <h2 class="login-main-title">Acesse sua conta</h2>

    <div class="login-grid">

      <!-- ENTRAR -->
      <div class="form-card">
        <h2>ðŸ”‘ Entrar</h2>

        <form id="loginForm">
          <label for="login-email">E-mail</label>
          <input id="login-email" type="email" required>

          <label for="login-password">Senha</label>
          <input id="login-password" type="password" required>

          <button class="btn-primary" type="submit">Entrar</button>
        </form>
      </div>

      <!-- CRIAR CONTA -->
      <div class="form-card">
        <h2>ðŸ†• Criar Conta</h2>

        <form id="signupForm">
          <label for="signup-name">Nome</label>
          <input id="signup-name" type="text" required>

          <label for="signup-email">E-mail</label>
          <input id="signup-email" type="email" required>

          <label for="signup-password">Senha</label>
          <input id="signup-password" type="password" required>

          <button class="btn-secondary" type="submit">Criar conta</button>
        </form>
      </div>

    </div>
  </main>

  <footer class="site-footer">Â© 2025 MapaBus - SolonÃ³pole</footer>


  <!-- Firebase + AutenticaÃ§Ã£o -->
  <script type="module">
    import { criarConta, entrarConta } from "./auth.js";

    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      criarConta();
    });

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      entrarConta();
    });
  </script>

  <script src="theme.js" defer></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>

</body>
</html>
