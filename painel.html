<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapaBus - Painel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4faff;
      margin: 0;
      padding: 0;
    }

    /* üîù Menu fixo */
    nav {
      background-color: #0056b3;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    nav button:hover {
      color: #ffcc00;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #0056b3;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .option-btn {
      background-color: #ffcc00;
      border: none;
      color: black;
      padding: 15px 25px;
      margin: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .option-btn:hover {
      background-color: #ffc107;
    }

    #avisosBtn {
      position: relative;
    }

    /* üîî Indicador de novo aviso */
    .notificacao {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: red;
      color: white;
      font-size: 0.7em;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: gray;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- üîù Menu fixo -->
  <nav>
    <button id="sitio">üè° S√≠tio</button>
    <button id="sede">üèôÔ∏è Sede</button>
    <button id="municipios">üìç Munic√≠pios</button>
    <button id="avisosBtn">üì¢ Avisos <span id="notif" class="notificacao" style="display:none;">!</span></button>
    <button onclick="window.location.href='index.html'">üö™ Sair</button>
  </nav>

  <main>
    <h1>Bem-vindo ao Painel do MapaBus</h1>
    <p>Escolha uma das op√ß√µes acima para visualizar rotas e avisos.</p>
  </main>

  <footer>MapaBus - Rota de √înibus Escolar de Solon√≥pole ¬© 2025</footer>

  <script>
    // --- Navega√ß√£o principal ---
    document.getElementById('sitio').addEventListener('click', () => window.location.href = 'sitio.html');
    document.getElementById('sede').addEventListener('click', () => window.location.href = 'sede.html');
    document.getElementById('municipios').addEventListener('click', () => window.location.href = 'municipios.html');
    document.getElementById('avisosBtn').addEventListener('click', () => {
      localStorage.setItem('ultimoAcessoAvisos', new Date().toISOString());
      window.location.href = 'avisos.html';
    });

    // --- Notifica√ß√£o de novos avisos ---
    const ultimoAcesso = new Date(localStorage.getItem('ultimoAcessoAvisos'));
    const avisos = JSON.parse(localStorage.getItem('avisos')) || [];
    const notif = document.getElementById('notif');

    if (avisos.length > 0) {
      const dataMaisRecente = new Date(avisos[0].data);
      if (!ultimoAcesso || dataMaisRecente > ultimoAcesso) {
        notif.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
